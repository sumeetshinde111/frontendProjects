<html>
      <head>
            <link rel="stylesheet" href="test2.css">
      </head>
      <body>
            <div id="slider">
                  <div id="box">
                             <!-- <img src="a.jpeg"> -->
                          <iframe scrolling="no" frameborder="0" data-src="https://www.youtube.com/embed/dFUb1AwXL80" ></iframe>
                           <iframe scrolling="no" frameborder="0" data-src="https://www.youtube.com/embed/dFUb1AwXL80" class="lazy"></iframe>
                        <iframe scrolling="no" frameborder="0" data-src="https://www.youtube.com/embed/dFUb1AwXL80" class="lazy"></iframe>
                         <iframe scrolling="no" frameborder="0" data-src="https://www.youtube.com/embed/dFUb1AwXL80" class="lazy"></iframe>
                  </div>
            </div>

            <button class="prew" onclick="prewimage()">- </button>
            <button class="next" onclick="nextimage()">+ </button>
      </body>
      <script>
      var slider_content=document.getElementById("box");
      var image=['a','b','c','d'];
      var i=image.length;

      function nextimage(){
            if(i<image.length){
                  i=i+1;
            }
            else{
                  i=1;

            }
            slider_content.innerHTML= "<img src=" +image[i-1]+ ".jpeg>";
      }

      function prewimage(){
            if(i<image.length+1 && i>1){
                  i=i-1;
            }
            else{
                  i=image.length;

            }
            slider_content.innerHTML= "<img src=" +image[i-1]+ ".jpeg>";
      }
      </script>
</html>
